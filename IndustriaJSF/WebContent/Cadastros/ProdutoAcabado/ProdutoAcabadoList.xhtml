<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body onload="#{produtoAcabadoCrud.inicializarLista()}">
	<p:growl></p:growl>
	<h:form id="formLista">
		<p:dataTable var="prodAcab"
			value="#{produtoAcabadoCrud.produtosAcabados}" paginator="true"
			rows="10" rowsPerPageTemplate="15"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}.">>
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Produtos Acabados"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						action="#{produtoAcabadoCrud.incluir}" ajax="false" />
				</div>
			</f:facet>

			<p:column headerText="Código" sortBy="#{prodAcab.id}"
				filterBy="#{prodAcab.id}" filterMatchMode="exact">
				<h:outputText value="#{prodAcab.id}" />
			</p:column>
			<p:column headerText="Nome" sortBy="#{prodAcab.nome}"
				filterBy="#{prodAcab.nome}" filterMatchMode="contains">
				<h:outputText value="#{prodAcab.nome}" />
			</p:column>

			<p:column headerText="Unidade Estoque">
				<h:outputText value="#{prodAcab.unidadeEstoque}" />
			</p:column>

			<p:column headerText="Grupo" sortBy="#{prodAcab.grupo}"
				filterBy="#{prodAcab.grupo.nome}" filterMatchMode="contains">
				<h:outputText value="#{prodAcab.grupo.nome}" />
			</p:column>

			<p:column headerText="" width="90">
				<p:commandButton action="#{produtoAcabadoCrud.alterar(prodAcab.id)}"
					value="Alterar" ajax="false" />
			</p:column>
			<p:column headerText="" width="90">
				<p:commandButton action="#{produtoAcabadoCrud.excluir(prodAcab.id)}"
					value="Excluir" ajax="false"
					onclick="if (!confirm('Confirma a exclusão?')) return false" />
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>
</html>
