<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>
	<h:form id="formEditar">
		<p:growl></p:growl>
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="filtro de Produto Acabado" />
			</f:facet>
			<p:outputLabel value="Grupo" for="inputGrupo" />
			<p:autoComplete id="inputGrupo" style="width:600px"
				dropdown="true" multiple="false" forceSelection="true" var="obj"
				itemLabel="#{obj.nome}" itemValue="#{obj}"
				value="#{produtoAcabadoRel.grupo}" converter="grupoConverter"
				completeMethod="#{produtoAcabadoRel.completeGrupo}" />



			<f:facet name="footer">
				<p:commandButton value="Emitir"
					action="#{produtoAcabadoRel.executaRelatorio}" ajax="false" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
