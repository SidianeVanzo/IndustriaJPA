<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>
</h:head>
<h:body>
	<h:form id="formEditar">
		<p:growl></p:growl>
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="filtro de Recebimento" />
			</f:facet>
			<p:outputLabel value="Fornecedor" for="inputFornecedor" />
			<p:autoComplete id="inputFornecedor" style="width:600px"
				dropdown="true" multiple="false" forceSelection="true" var="obj"
				itemLabel="#{obj.nome}" itemValue="#{obj}"
				value="#{recebimentoRel.fornecedor}"
				converter="fornecedorConverter"
				completeMethod="#{recebimentoFiltro.completeFornecedor}" />
				


			<f:facet name="footer">
				<p:commandButton value="Emitir" action="#{recebimentoFiltro.emitirRelatorio}"
					ajax="false" />
			</f:facet>
		</p:panelGrid>
	</h:form>	
	
	
	
	
	
</h:body>
</html>
