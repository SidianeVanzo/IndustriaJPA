<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>
	<title>Sistema de Pedidos</title>
</h:head>
<h:body>
	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" size="90" resizable="false">
				<h:form id="formMenuBar">
					<p:menubar>
						<p:menuitem value="Sair" action="#{loginControle.sair()}" />
						<p:menuitem value="Home" url="/faces/Sistema/Home/Home.xhtml" />
						<p:submenu label="Cadastros" icon="ui-icon-document">
							<p:submenu label="Básicos" icon="ui-icon-contact">
								<p:menuitem value="Cidades"
									url="/faces/Cadastros/Cidade/CidadeList.xhtml" target="centro" />
								<p:menuitem value="Pessoa Jurídica"
									url="/faces/Cadastros/Pessoa/PessoaJuridicaList.xhtml"
									target="centro" />
								<p:menuitem value="Matéria Prima"
									url="/faces/Cadastros/MateriaPrima/MateriaPrimaList.xhtml"
									target="centro" />
								<p:menuitem value="ProdutoAcabado"
									url="/faces/Cadastros/ProdutoAcabado/ProdutoAcabadoList.xhtml"
									target="centro" />
							</p:submenu>

						</p:submenu>

						<p:submenu label="Manutenções" icon="ui-icon-document">
							<p:menuitem value="Recebimentos"
								url="/faces/Cadastros/Recebimento/RecebimentoList.xhtml"
								target="centro" />
						</p:submenu>

						<p:submenu label="Relatórios">
							<p:menuitem value="Cidades"
								action="#{cidadeRel.executaRelatorio()}" ajax="false"
								onclick="document.getElementById('formMenuBar').target='_blank';" />

							<p:menuitem value="Pessoa Jurídica"
								url="/faces/FiltrosRel/PessoaJuridicaFiltro.xhtml"
								target="centro" />

							<p:menuitem value="Recebimento"
								url="/faces/FiltrosRel/RecebimentoFiltro.xhtml" target="centro" />

							<p:menuitem value="Produto Acabado"
								url="/faces/FiltrosRel/ProdutoAcabadoFiltro.xhtml" target="centro" />

						</p:submenu>

					</p:menubar>
				</h:form>


				<h:form target="centro">
					<p:toolbar>
						<p:toolbarGroup align="left">
							<p:commandButton icon="ui-icon-document" ajax="false"
								action="/faces/Cadastros/Recebimento/RecebimentoList.xhtml" />
							<p:separator />

						</p:toolbarGroup>

						<p:toolbarGroup align="right">
							<p:menuButton value="Options">
								<p:menuitem value="Home" url="http://www.primefaces.org"
									target="centro" />
								<p:menuitem value="ShowCase"
									url="http://www.primefaces.org/showcase" target="centro" />
								<p:menuitem value="TouchFaces"
									url="http://www.primefaces.org/showcase/touch" target="centro" />
							</p:menuButton>
						</p:toolbarGroup>
					</p:toolbar>
				</h:form>

				<h:outputText
					value="Funcionário Logado: #{loginControle.funcionarioLogado.nome}" />

			</p:layoutUnit>
			<p:layoutUnit position="west" size="150" header="Menu"
				resizable="true">
				<h:form>
					<p:menu>
						<p:menuitem value="Home" url="/faces/Sistema/Home/Home.xhtml" />
						<p:submenu label="Cadastros" icon="ui-icon-document">
							<p:submenu label="Básicos" icon="ui-icon-contact">
								<p:menuitem value="Cidades"
									url="/faces/Cadastros/Cidade/CidadeList.xhtml" target="centro" />
								<p:menuitem value="Pessoa Jurídica"
									url="/faces/Cadastros/Pessoa/PessoaJuridicaList.xhtml"
									target="centro" />
								<p:menuitem value="Matéria Prima"
									url="/faces/Cadastros/MateriaPrima/MateriaPrimaList.xhtml"
									target="centro" />
							</p:submenu>
						</p:submenu>

						<p:submenu label="Manutenções" icon="ui-icon-document">
							<p:menuitem value="Recebimentos"
								url="/faces/Cadastros/Recebimento/RecebimentoList.xhtml"
								target="centro" />
						</p:submenu>

						<p:submenu label="Produtos">
							<p:menuitem value="Produto Acabado"
								url="/faces/Cadastros/ProdutoAcabado/ProdutoAcabadoList.xhtml"
								target="centro" />
						</p:submenu>
					</p:menu>
				</h:form>

			</p:layoutUnit>
			<p:layoutUnit position="center">
				<iframe name="centro" id="centro"
					style="width: 100%; height: 100%; background-color: #FFFFFF;"
					frameborder="0" />
			</p:layoutUnit>
		</p:layout>
	</h:body>
</h:body>
</html>
